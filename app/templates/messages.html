{% extends "base.html"%}

{% block content %}


       <div class="container">
        <h1>Displayed tasks:</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
            <li class="list-group-item">{{ message }}</li>
            {% endfor %}
        </ul>

        {% endif %}
        {% endwith %}
        {% endblock %}
       </div>
